<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alegre's Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="calendar-container">
    <div class="calendar-header">
        <h3 id="currentMonth">April</h3>
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-custom" id="prevMonthBtn">Prev</button>
        <button class="btn btn-custom" id="nextMonthBtn">Next</button>
    </div>
    <div class="calendar-body" id="calendar">
        <!-- Calendar Days will be rendered here -->
    </div>
</div> 
<script src="scripts.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
